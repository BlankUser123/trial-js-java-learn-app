<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor & Lectures</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .navigation {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .navigation a, .sign-out button {
            width: 200px; /* Set a fixed width for uniform size */
            margin: 10px 0; /* Vertical spacing between items */
            text-decoration: none;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            display: flex; /* Use flex to center text inside */
            align-items: center;
            justify-content: center;
            text-align: center; /* Center text horizontally */
        }
        .navigation a:hover, .sign-out button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="navigation">
        <a href="lecture.html">Lecture Materials</a>
        <a href="editor.html">Code Editor</a>
        <div class="sign-out">
            <button class="button" onclick="signOut()">Sign Out</button>
        </div>
    </div>
</div>

<script>
    var token = localStorage.getItem('token'); // Replace this with your actual bearer token

    function signOut() {
        localStorage.removeItem('token'); // Remove token from localStorage
        window.location.href = 'signIn.html'; // Redirect to sign-in page after signing out
    }
</script>

</body>
</html>
